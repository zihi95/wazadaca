	<hr>

<div class="forma" align="center">
  <form action="redirect.html" method="post">
    <label for="fname">Ime</label>
    <input type="text" name="firstname" placeholder="Vaše ime.." required>

    <label for="lname">Prezime</label>
    <input type="text" name="lastname" placeholder="Vaše prezime.." required>

    <label for="fname">Mail</label>
    <input type="email" name="mail" placeholder="Npr text@gmail.com.." required>
	
	<label for="subject">Poruka</label>
    <textarea name="subject" placeholder="Vaša poruka.." style="auto" required></textarea>
	
 <input type="submit" value="Pošalji">
 </form>
